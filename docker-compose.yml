services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cfforge-postgres
    environment:
      POSTGRES_DB: cfforge
      POSTGRES_USER: cfforge
      POSTGRES_PASSWORD: cfforge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cfforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cfforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cfforge-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: cfforge-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set cfforge http://minio:9000 minioadmin minioadmin;
      mc mb cfforge/cf-forge-artifacts --ignore-existing;
      mc mb cfforge/cf-forge-workspaces --ignore-existing;
      exit 0;
      "

  ollama:
    image: ollama/ollama:latest
    container_name: cfforge-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollamadata:/root/.ollama

volumes:
  pgdata:
  redisdata:
  rabbitmqdata:
  miniodata:
  ollamadata:
