worker_processes 1;
daemon off;

error_log stderr;
events { worker_connections 1024; }

http {
  charset utf-8;
  log_format cloudfoundry '$http_x_forwarded_for - $http_referer - [$time_local] "$request" $status $body_bytes_sent';
  access_log /dev/stdout cloudfoundry;
  default_type application/octet-stream;
  include mime.types;
  sendfile on;

  gzip on;
  gzip_disable "msie6";
  gzip_comp_level 6;
  gzip_min_length 1100;
  gzip_buffers 16 8k;
  gzip_proxied any;
  gzip_types text/plain text/css text/js text/xml text/javascript application/javascript application/x-javascript application/json application/xml application/xml+rss;
  gzip_vary on;

  tcp_nopush on;
  keepalive_timeout 30;
  port_in_redirect off;
  server_tokens off;

  map $http_x_forwarded_proto $best_proto {
    "~^([^,]+),?.*$" $1;
    ''               $scheme;
  }

  map $http_x_forwarded_host $best_host {
    "~^([^,]+),?.*$" $1;
    ''               $host;
  }

  map $http_x_forwarded_prefix $best_prefix {
    "~^([^,]+),?.*$" $1;
    ''               '';
  }

  server {
    listen {{port}};
    server_name localhost;
    root /home/vcap/app;

    # Force HTTPS
    if ($best_proto != "https") {
      return 301 https://$best_host$best_prefix$request_uri;
    }

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000";

    # Proxy API requests to the backend
    location /api/ {
      resolver 169.254.0.2;
      set $api_backend "https://cf-forge-api.apps.tas-ndc.kuhn-labs.com";
      proxy_pass $api_backend;
      proxy_set_header Host cf-forge-api.apps.tas-ndc.kuhn-labs.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $best_proto;
      proxy_ssl_server_name on;
      proxy_ssl_name cf-forge-api.apps.tas-ndc.kuhn-labs.com;
      proxy_ssl_protocols TLSv1.2 TLSv1.3;
      proxy_buffering off;
      proxy_cache off;
      proxy_read_timeout 300s;
    }

    # Serve static assets
    location / {
      index index.html index.htm;
      try_files $uri $uri/ /index.html;
    }

    # Deny dotfiles
    location ~ /\. {
      deny all;
      return 404;
    }
  }
}
