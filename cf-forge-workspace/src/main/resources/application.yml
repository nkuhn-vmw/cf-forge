spring:
  application:
    name: cf-forge-workspace
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    url: jdbc:postgresql://localhost:5432/cfforge
    username: cfforge
    password: cfforge
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379

s3:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: cf-forge-workspaces

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
