<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head><title>Overview - CF Forge Admin</title></head>
<body>
<div layout:fragment="content">
    <h1>System Overview</h1>
    <div class="metrics-grid">
        <div class="metric-card">
            <svg class="metric-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <h3>Active Users (24h)</h3>
            <span class="metric-value" th:text="${activeUsers}">0</span>
        </div>
        <div class="metric-card">
            <svg class="metric-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 12h-5"/>
                <path d="M15 8h-5"/>
                <path d="M19 17V5a2 2 0 0 0-2-2H4"/>
                <path d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2"/>
            </svg>
            <h3>Audit Events (24h)</h3>
            <span class="metric-value" th:text="${auditCount}">0</span>
        </div>
    </div>
    <h2>Component Health</h2>
    <div class="health-grid">
        <div th:each="health : ${healthStatus}" class="health-card">
            <span class="component-name">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="8" x="2" y="2" rx="2" ry="2"/>
                    <rect width="20" height="8" x="2" y="14" rx="2" ry="2"/>
                    <line x1="6" x2="6.01" y1="6" y2="6"/>
                    <line x1="6" x2="6.01" y1="18" y2="18"/>
                </svg>
                <span th:text="${health[0]}">Component</span>
            </span>
            <span th:text="${health[1]}" th:class="'health-status status-' + ${health[1]}">UP</span>
        </div>
    </div>
</div>
</body>
</html>
