<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title}, ~{::content})}">
<title>Builds - CF Forge Admin</title>
<div th:fragment="content" id="content">
    <h2>Build Metrics</h2>
    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-value" th:text="${metrics.totalBuilds}">0</div>
            <div class="metric-label">Total Builds</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" th:text="${metrics.successRate + '%'}">0%</div>
            <div class="metric-label">Success Rate</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" th:text="${#numbers.formatDecimal(metrics.avgDurationMs / 1000.0, 1, 1) + 's'}">0s</div>
            <div class="metric-label">Avg Duration</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" th:text="${metrics.failedBuilds}">0</div>
            <div class="metric-label">Failed</div>
        </div>
    </div>
    <h3>Build Status Distribution</h3>
    <canvas id="buildStatusChart" width="400" height="200"></canvas>
</div>
</html>
