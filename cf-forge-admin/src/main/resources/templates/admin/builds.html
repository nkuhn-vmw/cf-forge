<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head><title>Builds - CF Forge Admin</title></head>
<body>
<div layout:fragment="content">
    <h1>Build Metrics</h1>
    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-label">Total Builds</div>
            <div class="metric-value" th:text="${metrics['totalBuilds']} ?: '0'">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Success Rate</div>
            <div class="metric-value" th:text="${metrics['successRate'] + '%'} ?: '0%'">0%</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Avg Duration</div>
            <div class="metric-value" th:text="${metrics['avgDurationMs'] != null ? #numbers.formatDecimal(metrics['avgDurationMs'] / 1000.0, 1, 1) + 's' : '0s'}">0s</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Failed</div>
            <div class="metric-value" th:text="${metrics['failedBuilds']} ?: '0'">0</div>
        </div>
    </div>
    <div class="chart-card">
        <h3>Build Status Distribution</h3>
        <canvas id="buildStatusChart" width="400" height="200"></canvas>
    </div>

    <script th:inline="javascript">
        var buildByStatus = /*[[${metrics['byStatus']}]]*/ {};
    </script>
</div>
</body>
</html>
