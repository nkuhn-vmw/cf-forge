<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head><title>GenAI Usage - CF Forge Admin</title></head>
<body>
<div layout:fragment="content">
    <h1>GenAI Usage Metrics</h1>
    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-label">Request Volume</div>
            <div class="metric-value" th:text="${metrics['requestVolume']} ?: '0'">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Avg Latency</div>
            <div class="metric-value" th:text="${metrics['avgLatencyMs'] + 'ms'} ?: '0ms'">0ms</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">P95 Latency</div>
            <div class="metric-value" th:text="${metrics['p95LatencyMs'] + 'ms'} ?: '0ms'">0ms</div>
        </div>
    </div>
    <div class="chart-card">
        <h3>Request Volume Over Time</h3>
        <canvas id="genaiChart" width="400" height="200"></canvas>
    </div>
</div>
</body>
</html>
