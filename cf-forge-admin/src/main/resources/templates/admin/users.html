<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head><title>Users - CF Forge Admin</title></head>
<body>
<div layout:fragment="content">
    <h1>User Metrics</h1>
    <div class="metrics-grid">
        <div class="metric-card">
            <svg class="metric-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <div class="metric-label">Total Users</div>
            <div class="metric-value" th:text="${totalUsers} ?: '0'">0</div>
        </div>
        <div class="metric-card">
            <svg class="metric-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <div class="metric-label">Active (7d)</div>
            <div class="metric-value" th:text="${activeUsers} ?: '0'">0</div>
        </div>
    </div>
    <h2>Top Active Users</h2>
    <table class="data-table">
        <thead><tr><th>User</th><th>Activity Count</th></tr></thead>
        <tbody>
            <tr th:each="user : ${topUsers}">
                <td th:text="${user[0]}">user@example.com</td>
                <td th:text="${user[1]}">0</td>
            </tr>
            <tr th:if="${#lists.isEmpty(topUsers)}">
                <td colspan="2" class="empty-row">No user activity recorded</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
