<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title}, ~{::content})}">
<title>Users - CF Forge Admin</title>
<div th:fragment="content" id="content">
    <h2>User Metrics</h2>
    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-value" th:text="${totalUsers}">0</div>
            <div class="metric-label">Total Users</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" th:text="${activeUsers}">0</div>
            <div class="metric-label">Active (7d)</div>
        </div>
    </div>
    <h3>Top Active Users</h3>
    <table class="data-table">
        <thead><tr><th>User</th><th>Activity Count</th></tr></thead>
        <tbody>
            <tr th:each="user : ${topUsers}">
                <td th:text="${user[0]}">user@example.com</td>
                <td th:text="${user[1]}">0</td>
            </tr>
        </tbody>
    </table>
</div>
</html>
