<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head><title>Health - CF Forge Admin</title></head>
<body>
<div layout:fragment="content">
    <h1>Component Health</h1>
    <div class="health-grid">
        <div th:each="health : ${healthData}" class="health-card">
            <span class="component-name" th:text="${health[0]}">component</span>
            <span th:class="'health-status status-' + ${health[1]}"
                  th:text="${health[1]}">UP</span>
        </div>
        <div th:if="${#lists.isEmpty(healthData)}" class="health-card">
            <span class="component-name" style="color: var(--text-3);">No health data available</span>
        </div>
    </div>
</div>
</body>
</html>
