spring:
  application:
    name: cf-forge-admin-test
  security:
    oauth2:
      client:
        registration:
          sso:
            client-id: test-client
            client-secret: test-secret
            scope: openid
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          sso:
            issuer-uri: http://localhost:9999/uaa/oauth/token

cfforge:
  health:
    components:
      cf-forge-api: http://localhost:8080/actuator/health
      cf-forge-agent: http://localhost:8081/actuator/health
